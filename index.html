<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/login.css">
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
  <script src="scripts/login.js" defer></script>
  <title>KluskaFlix</title>
</head>

<body>
  <div class="container-fluid">
    <header>
      <img src="icons/logo.png" alt="Logo">
    </header>
    <main class="card">
      <header class="card-title">
        <h1>Fa√ßa Seu Login</h1>
      </header>

      <main class="card-body">
        <form autocomplete="off">
          <div id="email-input">
            <label for="e-mail">Seu e-mail</label>
            <span></span>
            <input type="e-mail" class="form-control default" id="e-mail">
          </div>

          <div id="password-input">
            <label for="password">Sua Senha</label>
            <span></span>
            <input type="password" class="form-control default" id="password">
          </div>
          <a href="forgot-password.html" id="forgot-password">Esqueci Minha Senha</a>

          <div id="show-passord-button">
            <input type="checkbox" id="show-password">
            <label for="show-password">Mostrar Senha</label>
          </div>

          <button class="btn btn-success" id="login">Entrar</button>
        </form>
      </main>
    </main>
  </div>
</body>

</html>
